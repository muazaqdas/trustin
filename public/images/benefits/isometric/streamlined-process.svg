<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="streamGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D8B73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E5A7D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Simple isometric arrow pointing forward -->
  <g transform="translate(100, 90)">
    <!-- Arrow shaft - isometric box -->
    <path d="M -45,0 L -45,15 L 20,25 L 20,10 Z" fill="#2D8B73" opacity="0.7"/>
    <path d="M 20,10 L 20,25 L 25,22 L 25,7 Z" fill="#1E5A7D" opacity="0.8"/>
    <path d="M -45,0 L 20,10 L 25,7 L -40,-3 Z" fill="url(#streamGrad1)" opacity="0.95"/>

    <!-- Arrow head -->
    <path d="M 20,0 L 20,30 L 50,15 Z" fill="url(#streamGrad1)" opacity="0.95"/>
    <path d="M 20,0 L 50,15 L 25,7 Z" fill="#1E5A7D" opacity="0.85"/>
    <path d="M 20,30 L 50,15 L 25,22 Z" fill="#2D8B73" opacity="0.6"/>
  </g>

  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="11" fill="#2D8B73" font-weight="600" letter-spacing="0.5">STREAMLINED</text>
</svg>
