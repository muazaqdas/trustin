<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="conveyorGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D8B73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E5A7D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="conveyorGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3DA285;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D8B73;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Isometric conveyor belt -->
  <g transform="translate(100, 90)">
    <!-- Conveyor belt surface (top face) -->
    <path d="M -55,-15 L -10,-35 L 55,-15 L 10,5 Z" fill="url(#conveyorGrad1)" opacity="0.95"/>

    <!-- Belt pattern lines (showing movement) -->
    <g opacity="0.3">
      <line x1="-50" y1="-13" x2="-15" y2="-30" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="-35" y1="-7" x2="0" y2="-24" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="-20" y1="-1" x2="15" y2="-18" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="-5" y1="5" x2="30" y2="-12" stroke="#FFFFFF" stroke-width="2"/>
      <line x1="10" y1="11" x2="45" y2="-6" stroke="#FFFFFF" stroke-width="2"/>
    </g>

    <!-- Left side of conveyor -->
    <path d="M -55,-15 L -55,0 L -10,-20 L -10,-35 Z" fill="url(#conveyorGrad2)" opacity="0.75"/>

    <!-- Right side of conveyor -->
    <path d="M 55,-15 L 55,0 L 10,-20 L 10,5 Z" fill="#1E5A7D" opacity="0.65"/>

    <!-- Left roller/wheel -->
    <ellipse cx="-55" cy="0" rx="8" ry="5" fill="#2D8B73" opacity="0.8"/>
    <ellipse cx="-55" cy="-2" rx="6" ry="3" fill="#1E5A7D" opacity="0.9"/>

    <!-- Right roller/wheel -->
    <ellipse cx="55" cy="0" rx="8" ry="5" fill="#2D8B73" opacity="0.8"/>
    <ellipse cx="55" cy="-2" rx="6" ry="3" fill="#1E5A7D" opacity="0.9"/>

    <!-- Moving item/box on belt (to show process) -->
    <g transform="translate(20, -25)">
      <!-- Small isometric box -->
      <path d="M -8,0 L 0,5 L 8,0 L 0,-5 Z" fill="#FFD700" opacity="0.9"/>
      <path d="M -8,0 L -8,8 L 0,13 L 0,5 Z" fill="#F5C842" opacity="0.8"/>
      <path d="M 0,5 L 0,13 L 8,8 L 8,0 Z" fill="#D4A017" opacity="0.7"/>
    </g>
  </g>

  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="11" fill="#2D8B73" font-weight="600" letter-spacing="0.5">STREAMLINED</text>
</svg>
