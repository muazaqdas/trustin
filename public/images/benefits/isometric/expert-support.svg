<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="expertGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D8B73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E5A7D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="expertGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3DA285;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D8B73;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Isometric person icon -->
  <g transform="translate(100, 70)">
    <!-- Head - isometric circle/ellipse -->
    <ellipse cx="0" cy="-15" rx="20" ry="12" fill="url(#expertGrad1)" opacity="0.9"/>
    <ellipse cx="0" cy="-18" rx="18" ry="10" fill="#2D8B73" opacity="0.95"/>

    <!-- Body - isometric rectangle/torso -->
    <!-- Left face -->
    <path d="M -18,0 L -18,40 L 0,50 L 0,10 Z" fill="url(#expertGrad2)" opacity="0.75"/>

    <!-- Right face -->
    <path d="M 0,10 L 0,50 L 18,40 L 18,0 Z" fill="url(#expertGrad1)" opacity="0.65"/>

    <!-- Top face (shoulders) -->
    <path d="M -18,0 L 0,10 L 18,0 L 0,-10 Z" fill="url(#expertGrad1)" opacity="0.9"/>

    <!-- Arms - simple isometric lines -->
    <path d="M -18,15 L -30,25 L -28,28 L -16,18 Z" fill="#2D8B73" opacity="0.6"/>
    <path d="M 18,15 L 30,25 L 28,28 L 16,18 Z" fill="#1E5A7D" opacity="0.6"/>

    <!-- Expert badge/checkmark on chest -->
    <circle cx="0" cy="25" r="8" fill="#FFD700" opacity="0.9"/>
    <path d="M -3,25 L -1,28 L 4,22" fill="none" stroke="#FFFFFF"
          stroke-width="2" stroke-linecap="round" opacity="0.95"/>
  </g>

  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="11" fill="#2D8B73" font-weight="600" letter-spacing="0.5">EXPERT</text>
</svg>
