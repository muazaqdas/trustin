<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="expertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D8B73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E5A7D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Simple isometric star/achievement icon -->
  <g transform="translate(100, 90)">
    <!-- Star base - isometric -->
    <path d="M 0,-30 L 10,-10 L 30,-10 L 15,5 L 20,25 L 0,12 L -20,25 L -15,5 L -30,-10 L -10,-10 Z"
          fill="url(#expertGrad)" opacity="0.95"/>

    <!-- Inner highlight -->
    <path d="M 0,-20 L 6,-8 L 18,-8 L 9,2 L 12,15 L 0,7 L -12,15 L -9,2 L -18,-8 L -6,-8 Z"
          fill="#FFFFFF" opacity="0.2"/>
  </g>

  <text x="100" y="175" text-anchor="middle" font-family="Arial, sans-serif"
        font-size="11" fill="#2D8B73" font-weight="600" letter-spacing="0.5">EXPERT</text>
</svg>
