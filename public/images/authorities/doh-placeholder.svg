<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="dohGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D8B73;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#267D9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E5A7D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circular background -->
  <circle cx="100" cy="100" r="95" fill="url(#dohGrad)" opacity="0.95"/>

  <!-- Inner circle for depth -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>

  <!-- DOH text -->
  <text x="100" y="100" text-anchor="middle" dominant-baseline="middle"
        font-family="Arial, sans-serif" font-size="38" font-weight="700"
        fill="#FFFFFF" letter-spacing="3">DOH</text>

  <!-- Abu Dhabi inspired icon - Sheikh Zayed Mosque domes silhouette -->
  <g transform="translate(100, 140)" opacity="0.9">
    <!-- Center dome -->
    <ellipse cx="0" cy="-15" rx="12" ry="8" fill="#FFFFFF"/>
    <rect x="-2" y="-8" width="4" height="8" fill="#FFFFFF"/>

    <!-- Left dome -->
    <ellipse cx="-18" cy="-12" rx="8" ry="6" fill="#FFFFFF" opacity="0.8"/>
    <rect x="-20" y="-7" width="4" height="7" fill="#FFFFFF" opacity="0.8"/>

    <!-- Right dome -->
    <ellipse cx="18" cy="-12" rx="8" ry="6" fill="#FFFFFF" opacity="0.8"/>
    <rect x="16" y="-7" width="4" height="7" fill="#FFFFFF" opacity="0.8"/>
  </g>

  <!-- Decorative arc at top -->
  <path d="M 55,65 Q 100,50 145,65" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
</svg>
