<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="mohapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D8B73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E5A7D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circular background -->
  <circle cx="100" cy="100" r="95" fill="url(#mohapGrad)" opacity="0.95"/>

  <!-- Inner circle for depth -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>

  <!-- MOHAP text -->
  <text x="100" y="100" text-anchor="middle" dominant-baseline="middle"
        font-family="Arial, sans-serif" font-size="32" font-weight="700"
        fill="#FFFFFF" letter-spacing="2">MOHAP</text>

  <!-- Ministry icon - medical cross -->
  <g transform="translate(100, 135)">
    <rect x="-4" y="-15" width="8" height="30" fill="#FFFFFF" opacity="0.9" rx="2"/>
    <rect x="-15" y="-4" width="30" height="8" fill="#FFFFFF" opacity="0.9" rx="2"/>
  </g>

  <!-- Decorative arc at top -->
  <path d="M 60,70 Q 100,55 140,70" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
</svg>
