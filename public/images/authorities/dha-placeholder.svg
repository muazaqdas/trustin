<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="dhaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E5A7D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D8B73;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Circular background -->
  <circle cx="100" cy="100" r="95" fill="url(#dhaGrad)" opacity="0.95"/>

  <!-- Inner circle for depth -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>

  <!-- DHA text -->
  <text x="100" y="100" text-anchor="middle" dominant-baseline="middle"
        font-family="Arial, sans-serif" font-size="38" font-weight="700"
        fill="#FFFFFF" letter-spacing="3">DHA</text>

  <!-- Dubai skyline icon - simplified Burj Khalifa silhouette -->
  <g transform="translate(100, 140)" opacity="0.9">
    <!-- Center tower (Burj Khalifa inspired) -->
    <polygon points="-3,0 -1,-25 1,-25 3,0" fill="#FFFFFF"/>
    <circle cx="0" cy="-26" r="2" fill="#FFFFFF"/>

    <!-- Left building -->
    <rect x="-12" y="-10" width="6" height="10" fill="#FFFFFF" opacity="0.8"/>

    <!-- Right building -->
    <rect x="6" y="-10" width="6" height="10" fill="#FFFFFF" opacity="0.8"/>
  </g>

  <!-- Decorative arc at top -->
  <path d="M 55,65 Q 100,50 145,65" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.4"/>
</svg>
